<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/ventas/realizarVenta}" th:object="${deVenta}" th:method="post">
		<table class="table table-dark table-striped">

			<tr>
				<td> <label> Codigo Barrass: </label> </td>
				<td> <input type="text" id="producto.codigoBarras" field="*{producto.codigoBarras}" name="producto.codigoBarras"> </td>
			</tr>

			<tr>
				<td> <label> Cantidad: </label> </td>
				<td> <input type="number" id="cantidad" field="*{cantidad}" name="cantidad"> </td>
			</tr>
			<tr>
				<td> <label> Cedula Cliente: </label> </td>
				<td> <input type="text" id="venta.cedulaCliente" field="*{venta.cedulaCliente}" name="venta.cedulaCliente"> </td>
			</tr>
			<tr>
				<td> <label> Numero Venta: </label> </td>
				<td> <input type="text" id="venta.numero" field="*{venta.numero}" name="venta.numero"> </td>
			</tr>


		</table>
		<input type="submit" value="Guardar" class="btn btn-dark">

	</form>

</body>

</html>
