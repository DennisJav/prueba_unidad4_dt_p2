<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/ventas/insertarProducto}" th:object="${producto}" th:method="post">
		<table class="table table-dark table-striped">

			<tr>
				<td> <label> Codigo Barrass: </label> </td>
				<td> <input type="text" id="codigoBarras" field="*{codigoBarras}" name="codigoBarras"> </td>
			</tr>

			<tr>
				<td> <label> Nombre: </label> </td>
				<td> <input type="text" id="nombre" field="*{nombre}" name="nombre"> </td>
			</tr>
			<tr>
				<td> <label> Categoria: </label> </td>
				<td> <input type="text" id="categoria" field="*{categoria}" name="categoria"> </td>
			</tr>
			<tr>
				<td> <label> Stock: </label> </td>
				<td> <input type="number" id="stock" field="*{stock}" name="stock"> </td>
			</tr>
			<tr>
				<td> <label> Precio: </label> </td>
				<td> <input type="number" id="precio" field="*{precio}" name="precio"> </td>
			</tr>


		</table>
		<input type="submit" value="Guardar" class="btn btn-dark">

	</form>

</body>

</html>
