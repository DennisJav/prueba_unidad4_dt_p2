<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title>PRUEBA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="x-ua-competible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misEstilos.css}" rel="stylesheet">

</head>

<body>


	<table class="table table-dark table-striped">
		<!--Cabezera de tabla-->
		<thead>
			<tr>
				<!--th tmb sirve para columnas-->
				<th>Codigo Barra: </th>
				<th>Nombre: </th>
				<th>Categoria: </th>
				<th>Stock: </th>
				<th>Precio: </th>
				
			</tr>
		</thead>
		<!--Cuerpo de tabla-->
		<tbody>
				<td th:text="${prod.codigoBarras}"> </td>
				<td th:text="${prod.nombre}"> </td>
				<td th:text="${prod.categoria}"> </td>
				<td th:text="${prod.stock}"> </td>
				<td th:text="${prod.precio}"> </td>
				
			</tr>
		</tbody>

	</table>

</body>

</htmls>
